<!DOCTYPE html>

  <head>

    <title>Lagaffe Tales Record Label</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <video
      autoplay
      loop
      muted
      plays-inline
      class="video"
      src="./img/background.mp4">
    </video>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">artists</button>
        <div class="dropdown-content">
          <a href="#">felix leifur</a>
          <a href="#">jonbjorn</a>
          <a href="#">kerr wilson</a>
          <a href="#">malouane</a>
          <a href="#">moff & tarkin</a>
          <a href="#">moony me</a>
          <a href="#">viktor birgiss</a>
          <a href="#">intr0beatz</a>
          <a href="#">Ã¡skell</a>
        </div>
      </div>
      <a href="booking">booking</a>
      <a href="events">events</a>
      <a href="about.html">about</a>
      <a href="contact">contact</a>
    </div>
    <div class="logo">
      <img
        class="logo-img"
        src="./img/logo.png"
        alt="black lagaffe tales logo"
      />
      <img
        class="logo-white"
        src="./img/logo-white.png"
        alt="white lagaffe tales logo"
      />
    </div>
    <div class="socials">
      <a
        href="https://open.spotify.com/artist/5JK2Smn7v4g30Qxl0NVXb7?si=buVZudNFREaAwb0b6i3CMw">
        <img class="spotify" src="./img/spotify-logo.png" alt="spotify logo" />
      </a>
      <a
        href="https://music.apple.com/us/artist/lagaffe-tales/933595367">
        <img class="apple" src="./img/apple-logo.svg" alt="apple music logo" />
      </a>
      <a href="https://www.instagram.com/lagaffetales/">
        <img
          class="instagram"
          src="./img/instagram-logo.png"
          alt="instagram logo" />
      </a>
      <a href="https://www.facebook.com/LagaffeTales/">
        <img
          class="facebook"
          src="./img/facebook-logo.png"
          alt="facebook logo" />
      </a>
    </div>
