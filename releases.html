<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=g, initial-scale=1.0" />
    <title>Lagaffe Tales Record Label</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <video
        autoplay
        loop
        muted
        plays-inline
        class="video"
        src="./img/background.mp4"
      ></video>
      <div class="upper-container">
        <div class="navbar">
          <div class="dropdown">
            <button class="dropbtn">artists</button>
            <div class="dropdown-content">
              <a href="#">Felix Leifur</a>
              <a href="#">Jonbjorn</a>
              <a href="#">Kerr Wilson</a>
              <a href="#">Malouane</a>
              <a href="#">Moff & Tarkin</a>
              <a href="#">Moony Me</a>
              <a href="#">Viktor Birgiss</a>
              <a href="#">intr0beatz</a>
              <a href="#">√Åskell</a>
            </div>
          </div>
          <a href="releases.html">releases</a>
          <a href="events.html">events</a>
          <a href="about.html">about</a>
          <a href="contact.html">contact</a>
        </div>
        <div class="upper-logo-container">
          <img
          class="lt-brot-logo"
          src="img/LTxBrot.png"
          alt="Gaston Lagaffe, Lagaffe Tales Logo and the BROT logo"
        />
        </div>
        <main>
          <div class="release-container">
            <a href="https://mofftarkin.bandcamp.com/album/big-mango-bangers-ep" target="_blank"><img src="img/releases/002_1400x1400.jpg" alt="moff and tarkin release artwork"></a>
            <a href="https://mofftarkin.bandcamp.com/album/pass-me-the-naan-ep" target="_blank"><img src="img/releases/008_A.png" alt="pass me the nan release artwork"></a>
            <a href="https://lagaffetales.bandcamp.com/album/tale-of-tales-chapter-03" target="_blank"><img src="img/releases/B_Lagaffe007_Large.png" alt="tale of tales: chapter 3 release artwork"></a>
            <a href="https://lagaffetales.bandcamp.com/album/rvk-moods-ep" target="_blank"><img src="img/releases/LAGAFFE001_A.jpg" alt="RVK moods release artwork"></a>
            <a href="https://lagaffetales.bandcamp.com/album/tale-of-tales-chapter-02" target="_blank"><img src="img/releases/Lagaffe003_B.jpg" alt="tale of tales: chapter 2 artwork"></a>
            <a href="https://lagaffetales.bandcamp.com/album/take-me-back-to-clavius-ep" target="_blank"><img src="img/releases/LAGAFFE004_2.jpg" alt="take me back to clavius release artwork"></a>
            <a href="https://lagaffetales.bandcamp.com/album/take-you-to-love-ep" target="_blank"><img src="img/releases/LAGAFFE005_A_Label.png" alt="take you to love release artwork"></a>
            <a href="https://intr0beatz.bandcamp.com/album/crucial-catering-ep" target="_blank"><img src="img/releases/LAGAFFE006_A.png" alt="crucial catering release artwork"></a>
          </div>
        </main>
      </div>
      <div class="bottom-content">
        <div class="logo-content">
          <img
            class="logo-img-content"
            src="./img/logo.png"
            alt="black lagaffe tales logo"
          />
          <img
            class="logo-white-content"
            src="./img/logo-white.png"
            alt="white lagaffe tales logo"
          />
        </div>
        <div class="socials-content">
          <a
            href="https://open.spotify.com/artist/5JK2Smn7v4g30Qxl0NVXb7?si=buVZudNFREaAwb0b6i3CMw"
            ><img
              class="spotify"
              src="./img/spotify-logo.png"
              alt="spotify logo"
          /></a>
          <a href="https://music.apple.com/us/artist/lagaffe-tales/933595367"
            ><img
              class="apple"
              src="./img/apple-logo.svg"
              alt="apple music logo"
          /></a>
          <a href="https://www.instagram.com/lagaffetales/"
            ><img
              class="instagram"
              src="./img/instagram-logo.png"
              alt="instagram logo"
          /></a>
          <a href="https://www.facebook.com/LagaffeTales/"
            ><img
              class="facebook"
              src="./img/facebook-logo.png"
              alt="facebook logo"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
